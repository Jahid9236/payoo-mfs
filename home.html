<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <main class="flex justify-center">

        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                
                <div class="stats shadow">
                    <div class="stat">
                      <div id="current-balance" class="stat-value">89400</div>
                      <div class="stat-title">Available Balance</div>
                    </div>
                  </div>

                  <div class="divider"></div>

                  <div class="flex justify-center space-x-4">
                    <button id="btn-add-money" class="btn btn-lg">Add Money</button>
                    <button id="btn-cash-out" class="btn btn-lg">Cash Out</button>
                  </div>

                  <div class="divider"></div>

                  <div class="hero bg-base-200 "></div>
                    <div class="hero-content flex-col">
                      
                      <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="amount-add-money" type="number" placeholder="Enter Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="pin-number" type="password" placeholder="Enter Your Pin" class="input input-bordered" required autocomplete="off" />
                            
                          </div>
                          <div class="form-control mt-6">
                            <button id="add-money" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>

                      <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="amount-cash-out" type="number" placeholder="Cash Out Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="pin-number" type="password" placeholder="Enter Your Pin" class="input input-bordered" required autocomplete="off" />
                            
                          </div>
                          <div class="form-control mt-6">
                            <button id="cash-out" class="btn btn-primary">Cash Out</button>
                          </div>
                        </form>
                      </div>

                    </div>
                  </div>

              </div>
            </div>
          </div>

    </main>

    <script src="js/home.js"></script>
    <script src="js/cash-out.js"></script>
    <script src="js/add-money.js"></script>
</body>
</html>
